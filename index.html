<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <div class="form-container">
      <h3>Contact Us</h3>
      <form action="">
        <div class="name-container">
          <div class="first-name">
            <label for="firstName">First Name <span class="required-char">*</span></label>
            <input type="text" name="firstName" id="firstName" />
          </div>
          <!-- This field is required -->
          <div class="last-name">
            <label for="lastName">Last Name <span class="required-char">*</span></label>
            <input type="text" name="lastName" id="lastName" />
          </div>
          <!-- Last Name This field is required -->
        </div>
        <div class="email-container">
          <label for="email">Email Address <span class="required-char">*</span></label>
          <input type="email" name="email" id="email" required />
        </div>
          <fieldset>
            <legend>Query Type <span class="required-char">*</span></legend>
            <div class="query-type-container">
            <label class="general-enquiry-container">
              <input type="radio" name="query-type" id="general-enquiry" value="general-enquiry" />
              <span class="custom-radio"></span>
              <span for="general-enquiry">General Enquiry</span>
            </label>
            <label class="support-request-container">
              <input type="radio" name="query-type" id="support-request" value="support-request"/>
              <span class="custom-radio"></span>
              <span> Support Request</span>
            </label>
          </div>
          </fieldset>
        <div class="message-container">
          <label for="message">Message <span class="required-char">*</span></label>
           <textarea name="message" id="message" required rows="5" ></textarea>
        </div>
        <label class="accepet-contected-container">
          <input type="checkbox" name="accept-contacted" id="accept-contacted">
          <span class="custom-checkbox"></span>
          <span for="accept-contacted" class="accept-contacted-text">
            I consent to being contacted by the team 
            <span class="required-char">*</span></span>
          </label>
        <div class="submit-container">
          <input type="submit" value="Submit" class="btn-submit">
        </div>
        <!-- Please enter a valid email address This field is required -->
        <!-- Please select a query type Message This field is required  To submit this form, please consent to being
        contacted  -->
      </form>
      <!-- Message Sent! Thanks for completing the form. We'll be in touch soon! -->
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="www.taha-solutions.fr">Chaker AICH</a>.
    </div>
  </body>
</html>
